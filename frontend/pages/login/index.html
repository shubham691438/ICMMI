<body>

  <main id="main">
    
  

  <!-- ======= Login Form ======= -->
  <section class="d-flex align-items-center ">
    <div class="container" >
        <div class="login-form" id="login-form">

            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-md-9 col-lg-6 col-xl-5 icmmmi2024-logo">
                    <img src="../../assets/img/logo.png"
                      class="img-fluid " alt="icmmmi2024-logo">
                  </div>
                  <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    
                        <!-- Pills navs -->
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                                aria-controls="pills-login" aria-selected="true">User Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-admin-login" role="tab"
                                aria-controls="pills-admin-login" aria-selected="false">Admin Login</a>
                            </li>
                        </ul>
                        <!-- Pills navs -->
                        
                        <!-- Pills content -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                            <form id="user-login-form">
                        
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                <input type="email" id="user-email" class="form-control" required/>
                                <label class="form-label" for="user-email">Email </label>
                                </div>
                        
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                <input type="password" id="user-password" class="form-control" required/>
                                <label class="form-label" for="user-password">Password</label>
                                </div>
                        
                                <!-- 2 column grid layout -->
                                <div class="row mb-4">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                                    </div>
                                </div>
                        
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                                </div>
                        
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
                                <!-- loader + message -->
                                <div class="d-flex justify-content-center">
                                  <div class="" id="msg-user-login">
                    
                                  </div>
                                </div>
                        
                                <!-- Register buttons -->
                                <div class="text-center">
                                <p>Not Registered yet ? <a href="../registration/index.html">Register</a></p>
                                </div>
                            </form>
                            </div>
                            <div class="tab-pane fade" id="pills-admin-login" role="tabpanel" aria-labelledby="tab-register">
                            <form id="admin-login-form">
                                                        
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                <input type="email" id="admin-email" class="form-control" required/>
                                <label class="form-label" for="admin-email">Email</label>
                                </div>
                        
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                <input type="password" id="admin-password" class="form-control" required/>
                                <label class="form-label" for="admin-password">Password</label>
                                </div>
                                
                                
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3">Log in</button>

                                <!-- loader + message -->
                                <div class="d-flex justify-content-center">
                                  <div class="" id="msg-admin-login">
                    
                                  </div>
                                </div>

                            </form>
                            </div>
                        </div>
                        <!-- Pills content -->

                  </div>
